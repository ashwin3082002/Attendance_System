{% extends 'layout.html' %}

{% block title %}Login{% endblock title %}

{% block body %}

{% if messages %}
<div class="alert alert-warning alert-dismissible fade show" role="alert">
  {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
  {% endfor %}
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endif %}

<div style="margin: auto; width:30%; padding-top: 50px;">
    <form method="POST" action='{% url 'ulogin' %}'>
        {% csrf_token %}
        <div class="mb-3">
          <label for="email"  class="form-label">Username</label>
          <input type="text" name="uname" class="form-control" id="uname" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="psw"  class="form-label">Password</label>
          <input type="password" name="psw" class="form-control" id="psw">
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
    </div>

{% endblock body %}
