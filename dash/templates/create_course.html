{% extends 'base_hod.html' %}

{% block title %}Create Course{% endblock title %}

{% block body %}
{% if messages %}
<div class="alert alert-warning alert-dismissible fade show" role="alert">
  {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
  {% endfor %}
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endif %}

<h3 style="text-align: center; padding-top:30px;">
    Create Course
</h3>

<div style="margin: auto; width:30%; padding-top: 50px;">
    <form action="{% url 'create_course' %}" method="POST">
        {% csrf_token %}
        <div class="mb-3">
        <label for="subject_id" class="form-label">Subject ID</label>
        <input name = "subject_id" type="text" class="form-control" id="subject_id" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
        <label for="subject_name" class="form-label">Subject Name</label>
        <input name="subject_name" type="text" class="form-control" id="subject_name">
        </div>
        
        <button type="submit" class="btn btn-primary">Add</button>
    </form>
</div>
{% endblock body %}
